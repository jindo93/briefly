<!DOCTYPE html>
<html>
  <head lang="en">
    <meta charset="utf-8" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
  </head>
  <body
    style="margin:20px; margin-left: 50px; background-color:black; text-align: center;"
  >
    <div>
      <br />
      {% if msg %}
      <h4 style="font-family:courier; color:#26e840;">{{ msg }}</h2>
      {% endif %}
      <br />
      <h3 style="color:#26e840;">
        Enter username and password
      </p>
      <br />
      <form action="/signup" method="post">
        <input
          name="username"
          type="text"
          placeholder="Username"
          required
          autofocus
        />
        <input
          name="password"
          type="password"
          placeholder="Password"
          required
        />
        <input type="submit" />
      </form>
      <br />
      <a href="/">Back to home</a>
    </div>
  </body>
</html>
